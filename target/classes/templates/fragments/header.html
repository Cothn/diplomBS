<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- this is header-css-->
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

    </div>
</head>
<body>
    <div th:fragment="header"
         style="margin-bottom:20px;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">Главная страница</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/audiobooks}">Распространяемые книги</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/audiobooks/add}">Добавить книгу</a>
                        </li>
                    </ul>
                    <div class="d-flex" sec:authorize="isAnonymous()">
                        <a th:href="@{/registration}" class="btn btn-outline-success me-2">Регистрация</a>
                        <a th:href="@{/login}" class="btn btn-outline-success">Авторизация</a>
                    </div>
                    <div class="d-flex" sec:authorize="isAuthenticated()">
                        <a th:href="@{/user/me}" class="btn btn-outline-success me-2">Перейти в профиль</a>
                        <a th:href="@{/logout}" class="btn btn-outline-success">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
