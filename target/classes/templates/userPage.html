<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>



    <div th:replace="fragments/header :: header"/>

    <div id="content" class="container mt-4">

        <div class="row justify-content-center" >
            <div class="col-md-6 col-sm-8 mb-1" th:if="${userInfo.nickname.equals(#authorization.authentication.name)}">
                <h2 style="text-align: center">Мой профиль</h2>
            </div>
            <div class="col-md-6 col-sm-8 mb-1" th:unless="${userInfo.nickname.equals(#authorization.authentication.name)}">
                <h2 style="text-align: center">Профиль пользователя <p th:text="${userInfo.nickname}"></p></h2>
            </div>
        </div>

        <div class="validate-form" th:object="${userInfo}">
            <input type="hidden" required name="id" th:field="*{id}"><br>
            <div class="row justify-content-center">
                <div class="mb-2 col-md-6 col-sm-8">
                    <span class="" name="nickname" id="nickname">
                       <p th:text="'Никнейм: '+${userInfo.nickname}"></p></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-2 col-md-6 col-sm-8" id="email" name="email">
                    <div class="col" th:unless="${#strings.isEmpty(userInfo.email)}" >
                        <p th:text="'Email: '+ ${userInfo.email}"></p>
                    </div>
                    <p class="col" th:if="${#strings.isEmpty(userInfo.email)}">Email: не указан</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div  class="mb-2 col-md-6 col-sm-8" th:switch="${userInfo.role.id}">
                    <p th:case="2">Статус: администратор сайта</p>
                    <p th:case="3">Статус: Администратор сайта</p>
                    <p th:case="1">Статус: пользователь сайта</p>
                </div>
            </div>
            <div class="row justify-content-center mt-2" th:if="${userInfo.nickname.equals(#authorization.authentication.name)}" >
                <a id="edit-profile-btn" class="col-lg-3 col-md-4 col-sm-5 btn  btn-primary btn-block"
                        th:href="@{/user/me/edit}"/>
                    Редактировать профиль
                </a>
            </div>
        </div>

    </div>

    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
