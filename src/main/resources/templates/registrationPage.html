<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

    <div th:replace="fragments/header :: header"/>

    <div id="content" class="container mt-4">

        <div class="row justify-content-center" >
            <div class="card col-lg-6 col-md-8 col-sm-11">
                <div class="card-body" >
                    <div class="row justify-content-center" >
                        <div class="col-11">
                            <h1 style="text-align: center">Регистрация</h1>
                        </div>
                    </div>

                    <form th:action="@{/user/add}" name="userForm" method="post">
                        <div class="row justify-content-center"  th:if="${errorMessage}" >
                            <div class="alert alert-danger mt-2 col-11"  >
                                <p th:text="${errorMessage}"></p>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group mb-2 col-11">
                                <label for="nickname" class="form-label">Никнейм</label>
                                <input type="text" name="nickname" id="nickname" class="form-control"
                                       placeholder="Введите никнейм" required="true"/>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group mb-2 col-11">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" name="password" id="password" class="form-control"
                                       placeholder="Введите пароль" required="true" />
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="form-group mb-2 col-11">
                                <label for="password" class="form-label">Повтор пароля</label>
                                <input type="password" name="passwordConfirm" id="password2" class="form-control"
                                       placeholder="Повторите пароль" required="true" />
                            </div>
                        </div>
                        <div class="row justify-content-center mt-2">
                            <input type="submit" class="col-lg-5 col-md-6 col-sm-6 btn btn-lg btn-primary btn-block" value="Зарегестрироваться"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
